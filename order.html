<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Order Now</h1>
        </div>
    </header>

    <main class="main-content">
        <section id="order-step1">
            <h2>Step 1: Enter Your Information</h2>
            <form id="step1-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <button onclick="nextStep()">Next Step</button>
            </form>
        </section>

        <section id="order-step2" style="display: none;">
            <h2>Step 2: Enter Shipping Address</h2>
            <form id="step2-form">
                <label for="address">Shipping Address:</label>
                <textarea id="address" name="address" required></textarea><br><br>

                <button onclick="submitForm()">Submit Order</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Copyright &copy; 2024 Microdosing MDMA Inc. All Rights Reserved.</p>
    </footer>

    <script>
        function nextStep() {
            document.getElementById("order-step1").style.display = "none";
            document.getElementById("order-step2").style.display = "block";
        }

        function submitForm() {
            // Submit the form to the payment link
            window.location.href = "https://ncwallet.net/pay/98chico";
        }
    </script>
</body>
</html>
